<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" type="image/x-icon" href="/web/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Add Client</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">Senioro</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <p></p>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="addClient.html">Add New Client</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="editClient.html">Edit Client</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="filterClients.html">Filter Client</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main role="main" class="pb-3"></main>
    </div>
    <br><br>

    <div class="container mt-4">
            <form id="addEntryForm">
                <div class="col-md-12 text-center">
                    <h1>Add New Entry</h1>
                </div>
                <br>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName" class="text-left col-md-6">First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName" class="text-left col-md-6">Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dateOfBirth" class="text-left col-md-6">Date of Birth <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phoneNumber" class="text-left col-md-6">Phone Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="gender" class="text-left col-md-6">Gender <span class="text-danger">*</span></label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="">Select the gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="monthPayment" class="text-left col-md-6">Monthly Payment <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="monthPayment" name="monthPayment" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pension" class="text-left col-md-6">Pension <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="pension" name="pension" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="roomNo" class="text-left col-md-6">Room No <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="roomNo" name="roomNo" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="diagnose1" class="text-left col-md-6">Diagnose 1 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="diagnose1" name="diagnose1" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="diagnose2" class="text-left col-md-6">Diagnose 2 </label>
                        <input type="text" class="form-control" id="diagnose2" name="diagnose2">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="diagnose3" class="text-left col-md-6">Diagnose 3 </label>
                        <input type="text" class="form-control" id="diagnose3" name="diagnose3">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="immobility" class="text-left col-md-6">Immobility <span class="text-danger">*</span></label>
                        <select class="form-control" id="immobility" name="immobility" required>
                            <option value="">Select immobility value</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dependency" class="text-left col-md-6">Dependency <span class="text-danger">*</span></label>
                        <select class="form-control" id="dependency" name="dependency" required>
                            <option value="">Select dependency value</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="dateOfArrival" class="text-left col-md-6">Date of Arrival: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="dateOfArrival" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dateOfDeparture" class="text-left col-md-6">Date of Departure </label>
                        <input type="text" class="form-control" id="dateOfDeparture">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="contactName" class="text-left col-md-6">Contact Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="contactName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="contactLastName" class="text-left col-md-6">Contact Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="contactLastName" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="contactPhoneNumber" class="text-left col-md-6">Contact Phone Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="contactPhoneNumber" required>
                    </div>
                </div>
                <br>
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
                <br><br>
            </form>
        </div>

        <div class="modal fade" id="newEntrySuccessModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title">New entry added!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#submitBtn").click(function () {
                    var firstName = $("#firstName").val();
                    var lastName = $("#lastName").val();
                    var dateOfBirth = $("#dateOfBirth").val();
                    var phoneNumber = $("#phoneNumber").val();
                    var gender = $("#gender").val();
                    var monthPayment = $("#monthPayment").val();
                    var pension = $("#pension").val();
                    var roomNo = $("#roomNo").val();
                    var diagnose1 = $("#diagnose1").val();
                    var diagnose2 = $("#diagnose2").val();
                    var immobility = $("#immobility").val();
                    var dependency = $("#dependency").val();
                    var dateOfArrival = $("#dateOfArrival").val();
                    var contactName = $("#contactName").val();
                    var contactLastName = $("#contactLastName").val();
                    var contactPhoneNumber = $("#contactPhoneNumber").val();
                    var diagnose3 = $("#diagnose3").val();
                    var dateOfDeparture = $("#dateOfDeparture").val();

                    $.ajax({
                        type: "POST",
                        url: 'https://localhost:44395/WebService1.asmx/AddNewEntry',
                        data: {
                            firstName: firstName,
                            lastName: lastName,
                            dateOfBirth: dateOfBirth,
                            phoneNumber: phoneNumber,
                            gender: gender,
                            monthPayment: monthPayment,
                            pension: pension,
                            roomNo: roomNo,
                            diagnose1: diagnose1,
                            diagnose2: diagnose2,
                            immobility: immobility,
                            dependency: dependency,
                            dateOfArrival: dateOfArrival,
                            contactName: contactName,
                            contactLastName: contactLastName,
                            contactPhoneNumber: contactPhoneNumber,
                            diagnose3: diagnose3,
                            dateOfDeparture: dateOfDeparture
                        },
                        success: function (response) {
                            var message = $(response).find('string').text();
                            console.log(message);
                            if (message === 'New entry added') {
                                $('#newEntrySuccessModal').modal('show');
                            } else {
                                alert("Error adding a new record" + ".");
                            }
                        },
                        error: function (xhr, ajaxOptions, thrownError) {
                            console.log(xhr.status);
                            console.log(thrownError);
                        }
                    });
                });

            });
        </script>

        <script>
            $(document).ready(function () {
                $('#dateOfArrival').datepicker({
                    format: 'dd.mm.yyyy',
                    autoclose: true,
                    todayHighlight: true
                });
            });
        </script>

        <script>
            $(document).ready(function () {
                $('#dateOfDeparture').datepicker({
                    format: 'dd.mm.yyyy',
                    autoclose: true,
                    todayHighlight: true
                });
            });
        </script>

        <script>
            $(document).ready(function () {
                $('#dateOfBirth').datepicker({
                    format: 'dd.mm.yyyy',
                    autoclose: true,
                    todayHighlight: true
                });
            });
        </script>

</body>
</html>
